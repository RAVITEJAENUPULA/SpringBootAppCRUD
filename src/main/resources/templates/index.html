<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Product Form</h3>
    <p th:text="${msg}" class="text-success"></p>
    <form th:action="@{/product}" th:object="${product}" method="post">
        <table>
            <tr>
				<input type="hidden"th:field="*{pid}"/>
                <td>Name:</td>
                <td><input type="text" th:field="*{pname}"></td>
               
                 <td th:if="${#fields.hasErrors('pname')}" th:errorclass="error" th:errors="*{pname}" class="text-danger"/>
            </tr>
            <tr>
                <td>Price:</td>
                <td><input type="number" th:field="*{price}"></td>
                  <td th:if="${#fields.hasErrors('price')}" th:errorclass="error" th:errors="*{price}" class="text-danger"/>
            </tr>
            <tr>
                <td>Quantity:</td>
                <td><input type="number" th:field="*{qty}"></td>
                 <td th:if="${#fields.hasErrors('qty')}" th:errorclass="error" th:errors="*{qty}" class="text-danger"/>
                 
            </tr>
            <tr>
                <td><a href="" class="btn btn-secondary">Reset</a></td>
                <td><input type="submit" value="Submit" class="btn btn-primary"></td>
            </tr>
        </table>
    </form>
    <div class="pt-3 pb-3">
        <a href="view">View All Products</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
